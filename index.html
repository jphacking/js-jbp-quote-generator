<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan B Peterson Quote Generator</title>
    <!-- Font Awesome for icons (ensure you have a version that supports the X icon if available) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the quote and its author -->
    <div class="quote-container" id="quote-container">
      <!-- Quote Text -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Quote Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons: Share on X and New Quote -->
      <div class="button-container">
        <!-- Updated share button for X -->
        <button class="x-button" id="btnShareOnX" title="Share on X">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button id="btnNewQuote">New Quote</button>
      </div>
    </div>
    <!-- Loader to show while processing the quote -->
    <div class="loader" id="loader"></div>
    <!-- Message for users with JavaScript disabled -->
    <noscript>
      <p>Please enable JavaScript to view the quote generator.</p>
    </noscript>
    <!-- Internal file containing local quotes -->
    <script src="/js/quotes.js"></script>
    <!-- Main JavaScript file -->
    <script src="/js/script.js"></script>
  </body>
</html>
